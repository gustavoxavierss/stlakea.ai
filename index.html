<body>
    <div id="root">
        <div class="min-h-screen bg-[#020202] text-white relative overflow-x-hidden">
            <div class="relative z-10">
                <section class="relative min-h-screen flex flex-col items-center justify-center px-4 pt-0 pb-8 overflow-hidden">
                    <div class="matrix-bg matrix-bg-1"></div>
                    <div class="w-full max-w-[500px] flex flex-col items-center relative z-10">
                        <div class="w-full bg-black/40 backdrop-blur-xl border border-white/10 rounded-[40px] p-5 pt-3 md:p-6 flex flex-col items-center shadow-[0_0_60px_rgba(0,0,0,0.6)] relative overflow-hidden ring-1 ring-white/5">
                            <div class="absolute inset-0 z-0 overflow-hidden rounded-[40px] bg-gradient-to-b from-[#1a1a2e]/30 to-black/60"></div>

                                <img alt="Stalkea.ai" class="w-64 h-64 md:w-72 md:h-72 object-contain" src="https://i.ibb.co/9m6pG513/f85d6e00-b101-4f91-9aff-0f3b3a3f1d09.png">
                            </div>
                            <h1 class="text-white text-[28px] md:text-[36px] font-black text-center leading-[1.1] mb-2 -mt-12 tracking-tighter relative z-10">
                                <span>Não fique na </span>
                                <span class="animate-text-shine">dúvida</span>
                                <span> Descubra toda a verdade em segundos.</span>
                            </h1>
                            <p class="text-gray-400 text-center text-[14px] md:text-[15px] font-medium mb-4 relative z-10">Digite o nome de usuário sem o "@"</p>
                            
                            <div class="w-full h-[70px] relative z-10">
                                <button id="btn-espionar" class="w-full h-[68px] relative rounded-full font-bold text-[19px] text-white flex items-center justify-center gap-3 active:scale-[0.92] transition-all duration-300 overflow-hidden group bg-gradient-to-r from-[#6B59D8] to-[#9D4EDD]">
                                    <span class="relative z-10 font-black uppercase">Espionar Agora</span>
                                </button>
                            </div>

                            <div class="flex flex-row justify-center items-center gap-5 mt-6 relative z-10">
                                <div class="flex items-center gap-2"><span class="text-white font-bold text-[13px]">100% Anônimo</span></div>
                                <div class="flex items-center gap-2"><span class="text-white font-bold text-[13px]">Sem Senha</span></div>
                                <div class="flex items-center gap-2"><span class="text-white font-bold text-[13px]">Teste Grátis</span></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-espionar').addEventListener('click', async function() {
            const username = prompt("Digite o nome de usuário do Instagram:");
            if (!username) return;

            const btn = this;
            const btnText = btn.querySelector('span');
            const originalText = btnText.innerText;
            
            const apiKey = 'e3cd2d0d2fmsh0dced0acd30a539p1c7338jsn42c4ecbbcca6';
            const apiHost = 'instagram-looter2.p.rapidapi.com';
            const headers = { 'x-rapidapi-key': apiKey, 'x-rapidapi-host': apiHost };

            try {
                btnText.innerText = "LOCALIZANDO...";
                
                // PASSO 1: Obter o ID do usuário
                const idRes = await fetch(`https://${apiHost}/id?username=${username}`, { headers });
                const idData = await idRes.json();
                
                if (!idData.id) {
                    alert("Usuário não encontrado!");
                    btnText.innerText = originalText;
                    return;
                }
                
                const userId = idData.id;
                btnText.innerText = "EXTRAINDO DADOS...";

                // PASSO 2: Puxar Perfil e Mídias (Promessas paralelas para velocidade)
                const [profileRes, feedsRes, reelsRes] = await Promise.all([
                    fetch(`https://${apiHost}/profile2?id=${userId}`, { headers }),
                    fetch(`https://${apiHost}/user-feeds2?id=${userId}&count=12`, { headers }),
                    fetch(`https://${apiHost}/reels?id=${userId}&count=12`, { headers })
                ]);

                const profile = await profileRes.json();
                const feeds = await feedsRes.json();
                const reels = await reelsRes.json();

                // Exibição dos dados capturados no console (F12)
                console.log("--- RELATÓRIO STALKEA AI ---");
                console.log("ID:", userId);
                console.log("Perfil:", profile);
                console.log("Feed:", feeds);
                console.log("Reels:", reels);

                alert("Monitoramento concluído com sucesso! Os dados foram carregados no console (F12).");
                
            } catch (error) {
                console.error("Erro na API:", error);
                alert("Erro ao conectar com o servidor da API.");
            } finally {
                btnText.innerText = originalText;
            }
        });
    </script>
